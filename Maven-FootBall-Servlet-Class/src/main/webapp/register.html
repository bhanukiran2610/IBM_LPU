<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register League</title>
</head>
<body>
<form action="addLeague" method="post">
League Title :<input type="text" name="title"></br>
League Year :<input type="text" name="year"><br/>
<label for="season">League Season:</label>
<select id="season">
  <option value="Autumn">Autumn</option>
  <option value="Summer">Summer</option>
  <option value="Winter">Winter</option>
</select>
<br/>
<input type="submit" value="Click to Add">
</form>
</body>
</html>
